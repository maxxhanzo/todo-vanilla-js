<!DOCTYPE html>
<html>
<head>
	<title>ToDo list</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="progress-text">100% completed</div>
	<div class="progress" id="progress-bar">
		<div class="completion"></div>
	</div>
	<div class="container" id="todo">
		<div class="todo-title"><label for="input">todo list- click to add task</label></div>
		<div class="task-input">
			<input type="text" class="enter-task" id="input" placeholder="Write your task here. Hit enter to add">
		</div>
		<div class="task-container">
			<ul class="todo-list" id="todo-ul">
				<!-- <li class="li">my first task<i class="fa fa-close delete"></i></li>
				<li class="li">my second task<i class="fa fa-close delete"></i></li>
				<li class="li">my third task<i class="fa fa-close delete"></i></li>
				<li class="li">my fourth task<i class="fa fa-close delete"></i></li> -->
			</ul>
		</div>
	</div>


<script src="script.js"></script>
</body>
</html>
